group 'com.freestar.ads.flutter.freestar_flutter_plugin'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url "https://freestar.jfrog.io/artifactory/freestar-mediation-android-sdk" }
        maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
        maven { url "https://sdk.tapjoy.com/" }

        maven {
            url = uri("https://adsbynimbus-public.s3.amazonaws.com/android/sdks")
            credentials {
                username = "*"
            }
            // Publisher on SDK versions below 1.10.0 must add the following block
            metadataSources {
                mavenPom()
                ignoreGradleMetadataRedirection()
            }
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //begin Freestar
    implementation 'com.freestar.android.ads:freestar-beta:4.3.0-beta01'
    implementation 'com.freestar.android.ads.admob:freestar-admob-adapter-beta:20.2.0.1-beta01'
    implementation 'com.freestar.android.ads.applovin:freestar-applovin-adapter-beta:9.14.8.3-beta01'
    //implementation 'com.freestar.android.ads.amazon:freestar-amazon-adapter:6.0.0.0'
    implementation 'com.freestar.android.ads.tam:freestar-tam-adapter-beta:8.4.3.1-beta01'
    implementation 'com.freestar.android.ads.adcolony:freestar-adcolony-adapter-beta:4.4.1.2-beta01'
    implementation 'com.freestar.android.ads.google:freestar-google-adapter-beta:20.2.0.1-beta01'
    implementation 'com.freestar.android.ads.criteo:freestar-criteo-adapter-beta:4.2.1.2-beta01'
    implementation 'com.freestar.android.ads.unityads:freestar-unity-adapter-beta:3.7.1.2-beta01'
    implementation 'com.freestar.android.ads.vungle:freestar-vungle-adapter-beta:6.7.0.1-beta01'
    implementation 'com.freestar.android.ads.facebook:freestar-facebook-adapter-beta:6.1.0.1-beta01'
    implementation 'com.freestar.android.ads.tapjoy:freestar-tapjoy-adapter-beta:12.2.1.1-beta01'
    implementation 'com.freestar.android.ads.mopub:freestar-mopub-adapter-beta:5.16.4.2-beta02'
    implementation 'com.freestar.android.ads.nimbus:freestar-nimbus-adapter-beta:1.9.1.2-beta07'

    implementation 'com.applovin:applovin-sdk:9.14.8'
    implementation 'com.criteo.publisher:criteo-publisher-sdk:4.2.1'
    implementation 'com.google.android.gms:play-services-ads:20.2.0'
    implementation('com.google.android.ads.consent:consent-library:1.0.8') {
        exclude group: 'com.android.support'
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    implementation('com.facebook.android:audience-network-sdk:6.2.1') {
        exclude group: 'com.google.android.exoplayer'
        exclude group: 'com.google.android.gms'
        exclude group: 'com.android.support'
    }
    implementation 'com.tapjoy:tapjoy-android-sdk:12.4.2@aar'
    implementation('com.github.vungle:vungle-android-sdk:6.7.0') {
        exclude group: 'com.android.support'
    }
    implementation('com.mopub:mopub-sdk:5.16.4@aar') {
        transitive = true
        exclude group: 'com.android.support'
    }

    implementation 'com.amazon.android:aps-sdk:8.4.3@aar'

    //Note: if you are using Preroll, un-comment the following lines:
    //start preroll
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.23.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.13.3'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.13.3'
    implementation 'com.google.android.exoplayer:extension-ima:2.13.3'
    //end preroll

    implementation "com.github.bumptech.glide:glide:4.11.0"
    implementation "com.google.code.gson:gson:2.8.5"

    //nimbus
    implementation "com.adsbynimbus.android:nimbus:1.9.1" // Full Nimbus SDK with NimbusAdManager
    implementation "com.adsbynimbus.android:extension-okhttp:1.9.1" // Use OkHttp with NimbusAdManager
    implementation "com.adsbynimbus.android:extension-facebook:1.9.1"

    //end, FreeStar

}
